<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #282c34;
        color: white;
        padding: 20px;
      }
      h1 {
        color: #f4a261;
        font-size: 2.5em;
        margin-bottom: 10px;
      }
      .mode-selection {
        margin-bottom: 10px;
      }
      .board {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        grid-template-rows: repeat(3, 100px);
        gap: 5px;
        justify-content: center;
        margin: 20px auto;
      }
      .cell {
        width: 100px;
        height: 100px;
        font-size: 2em;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: white;
        color: black;
        border: 2px solid #f4a261;
        cursor: pointer;
        transition: background 0.3s;
      }
      .cell:hover {
        background-color: #f4a261;
        color: white;
      }
      .button-container {
        margin-top: 15px;
      }
      .btn {
        padding: 10px 15px;
        font-size: 1em;
        cursor: pointer;
        background-color: #f4a261;
        color: white;
        border: none;
        border-radius: 5px;
        margin: 5px;
        transition: background 0.3s;
      }
      .btn:hover {
        background-color: #e76f51;
      }
      .scoreboard-container {
        margin-top: 20px;
        font-size: 1.5em;
        background: #1e1e1e;
        padding: 10px;
        display: inline-block;
        border-radius: 10px;
        width: 250px;
      }

      /* Popup Image */
      .popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        background: rgba(0, 0, 0, 0.8);
        padding: 20px;
        border-radius: 10px;
        display: none;
        animation: scalePopup 0.5s ease-out forwards;
        text-align: center;
      }
      .popup img {
        width: 150px; /* Smaller image size */
        border-radius: 10px;
        margin-top: 10px;
      }

      /* Scale-in animation */
      @keyframes scalePopup {
        0% {
          transform: translate(-50%, -50%) scale(0);
        }
        100% {
          transform: translate(-50%, -50%) scale(1);
        }
      }

      /* Winner Text inside popup */
      .popup-text {
        font-size: 1.5em;
        color: #2ecc71;
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>

    <div class="mode-selection">
      <label
        ><input type="radio" name="mode" value="player" checked /> Play vs
        Player</label
      >
      <label
        ><input type="radio" name="mode" value="computer" /> Play vs
        Computer</label
      >
    </div>

    <div class="board" id="board">
      <div class="cell" onclick="makeMove(0)"></div>
      <div class="cell" onclick="makeMove(1)"></div>
      <div class="cell" onclick="makeMove(2)"></div>
      <div class="cell" onclick="makeMove(3)"></div>
      <div class="cell" onclick="makeMove(4)"></div>
      <div class="cell" onclick="makeMove(5)"></div>
      <div class="cell" onclick="makeMove(6)"></div>
      <div class="cell" onclick="makeMove(7)"></div>
      <div class="cell" onclick="makeMove(8)"></div>
    </div>

    <div class="scoreboard-container">
      <p>
        Player X: <span id="scoreX">0</span> | Player O:
        <span id="scoreO">0</span>
      </p>
    </div>

    <div class="button-container">
      <button class="btn" onclick="resetGame()">Restart Game</button>
      <button class="btn" onclick="resetScore()">Reset Score</button>
    </div>

    <!-- Winner Popup -->
    <div class="popup" id="winPopup">
      <div class="popup-text" id="winText"></div>
      <img id="winImage" src="qr-code-1080px.png" alt="Winner Image" />
    </div>

    <script>
      let board = ["", "", "", "", "", "", "", "", ""];
      let currentPlayer = "X";
      let gameOver = false;
      let scoreX = 0;
      let scoreO = 0;

      function makeMove(index) {
        if (!gameOver && board[index] === "") {
          board[index] = currentPlayer;
          updateBoard();
          if (checkWinner()) return;

          currentPlayer = currentPlayer === "X" ? "O" : "X";

          let mode = document.querySelector('input[name="mode"]:checked').value;
          if (mode === "computer" && currentPlayer === "O" && !gameOver) {
            setTimeout(computerMove, 500);
          }
        }
      }

      function updateBoard() {
        const cells = document.querySelectorAll(".cell");
        cells.forEach((cell, index) => {
          cell.textContent = board[index];
        });
      }

      function checkWinner() {
        const winPatterns = [
          [0, 1, 2],
          [3, 4, 5],
          [6, 7, 8], // Rows
          [0, 3, 6],
          [1, 4, 7],
          [2, 5, 8], // Columns
          [0, 4, 8],
          [2, 4, 6], // Diagonals
        ];

        for (let pattern of winPatterns) {
          const [a, b, c] = pattern;
          if (board[a] && board[a] === board[b] && board[a] === board[c]) {
            updateScore(board[a]);
            showPopup(board[a]);
            gameOver = true;
            return true;
          }
        }

        if (!board.includes("")) {
          gameOver = true;
          return true;
        }

        return false;
      }

      function updateScore(winner) {
        if (winner === "X") {
          scoreX++;
          document.getElementById("scoreX").textContent = scoreX;
        } else if (winner === "O") {
          scoreO++;
          document.getElementById("scoreO").textContent = scoreO;
        }
      }

      function computerMove() {
        let availableMoves = board
          .map((val, index) => (val === "" ? index : null))
          .filter((val) => val !== null);
        if (availableMoves.length > 0) {
          let randomMove =
            availableMoves[Math.floor(Math.random() * availableMoves.length)];
          board[randomMove] = "O";
          updateBoard();
          if (checkWinner()) return;
          currentPlayer = "X";
        }
      }

      function resetGame() {
        board = ["", "", "", "", "", "", "", "", ""];
        currentPlayer = "X";
        gameOver = false;
        updateBoard();
        hidePopup();
      }

      function resetScore() {
        scoreX = 0;
        scoreO = 0;
        document.getElementById("scoreX").textContent = scoreX;
        document.getElementById("scoreO").textContent = scoreO;
      }

      function showPopup(winner) {
        const popup = document.getElementById("winPopup");
        const winText = document.getElementById("winText");

        winText.textContent = `Player ${winner} Wins! ðŸŽ‰`;
        popup.style.display = "block";
      }

      function hidePopup() {
        const popup = document.getElementById("winPopup");
        popup.style.display = "none";
      }
    </script>
  </body>
</html>
